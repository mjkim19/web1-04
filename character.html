  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    .background {
      width: 100%;
      height: 1000px;
      background-image: url('./web104-resource/images/bg.png');
      display: flex;
      justify-content: center;
    }

    .background>.container {
      margin-top: 150px;
      display: flex;
      flex-direction: column;
    }

    .background>.container>.row {
      display: flex;
      justify-content: center;
    }

    .background>.container>.row>.character {
      width: 100px;
      height: 120px;
      transform: skewX(-10deg);
      background: gray;
      overflow: hidden;
      display: flex;
      margin: 5px;
      border: 4px solid white;
      border-radius: 10px;
      transition: transform 0.2s ease, background-color 0.5s ease;
    }

    .background>.container>.row>.character:hover {
      transform: skewX(-10deg) scale(1.2, 1.2);
      background-color: orange;
    }

    .background>.container>.row>.character>img {
      transform: skewX(10deg) translateX(-15px);
    }
  </style>
</head>
